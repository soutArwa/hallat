name: Dart Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Dart
      uses: dart-lang/setup-dart@v2
      with:
        sdk: stable

    - name: Get dependencies
      run: dart pub get

    - name: Run tests
      run: dart test
