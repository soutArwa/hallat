 name: Flutter CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout الكود
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. إعداد Java 17
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. إعداد Flutter مع Dart 3.6.0 أو أعلى
      - name: Install Flutter with Dart 3.6.0+
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.0'  # استخدم نسخة Flutter تدعم Dart 3.6.0+

      # 4. تثبيت Dependencies
      - name: Install dependencies
        run: flutter pub get

      # 5. تشغيل اختبارات Flutter
      - name: Run tests
        run: flutter test --no-pub

      # 6. بناء ملف APK (نسخة release)
      - name: Build APK
        run: flutter build apk --release

      # 7. رفع الـ APK
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk


