name: Flutter Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: stable

    - name: Upgrade Dart SDK
      run: flutter doctor --android-licenses && flutter upgrade

    - name: Install dependencies
      run: flutter pub get

    - name: Run tests
      run: flutter test
